<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estefania's Portofolio</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- Sidebar-->
    <div id="sidebar">
      <div class="sidebar__logo">
        <h1 class="sidebar__heading">
          Estefania's<span class="sidebar__heading--span">Photography</span>
        </h1>
      </div>

      <ul class="sidebar__list">
        <li class="list all active" data-filter="all">All</li>
        <li class="list landscape" data-filter="landscape">Landscape</li>
        <li class="list street" data-filter="street">Street</li>
        <li class="list food" data-filter="food">Food</li>
        <li class="list abstract" data-filter="abstract">Abstract</li>
        <li class="list animals" data-filter="animals">Animals</li>
      </ul>

      <div class="sidebar__social">
        <i class="fa-brands fa-linkedin-in sidebar__social-icons"></i>
        <i class="fa-brands fa-instagram sidebar__social-icons"></i>
      </div>
      <div class="sidebar__close">
        <i class="fa-solid fa-circle-chevron-left"></i>
      </div>
    </div>
    <div class="topbar"></div>
    <div class="sidebar__open">
      <i class="fa-solid fa-circle-chevron-right"></i>
    </div>


    <!-- Grid photos-->
    <div id="grid-container">
      <div class="item item-1" data-item="landscape">
        <img src="/img/landscape-one.jpg" alt="road leading to mountains" />
      </div>
      <div class="item item-2" data-item="animals">
        <img src="/img/animal-one.jpg" alt="racoon waving" />
      </div>
      <div class="item item-3" data-item="abstract">
        <img src="/img/abstract-one.jpg" alt="abstract one" />
      </div>
      <div class="item item-4" data-item="food">
        <img src="/img/food-one.jpg" alt="sushi assortment" />
      </div>
      <div class="item item-5" data-item="street">
        <img src="img/street-one.jpg" alt="grafitti art of man with hair on fire" />
      </div>
      <div class="item item-6" data-item="landscape">
        <img src="img/landscape-two.jpg" alt="night city skyline" />
      </div>
      <div class="item item-7" data-item="street">
        <img src="img/street-two.jpg" alt="grafitti on the ground and all walls " />
      </div>
      <div class="item item-8" data-item="animals">
        <img src="img/animal-two.jpg" alt="squirrel" />
      </div>
      <div class="item item-9" data-item="landscape">
        <img src="img/landscape-three.jpg" alt="river by a forest" />
      </div>
      <div class="item item-10" data-item="food">
        <img src="img/food-two.jpg" alt="stacked pancakes" />
      </div>
      <div class="item item-11" data-item="abstract">
        <img src="img/abstract-two.jpg" alt="abstract two" />
      </div>
      <div class="item item-12" data-item="landscape">
        <img src="img/landscape-four.jpg" alt="a city with a river and many boats" />
      </div>
      <div class="item item-13" data-item="animals">
        <img src="img/animal-three.jpg" alt="blue and gold macaw parrot" />
      </div>
      <div class="item item-14" data-item="street">
        <img src="img/street-three.jpg" alt="outdoor hallway with a man playing the cello" />
      </div>
      <div class="item item-15" data-item="landscape">
        <img src="img/landscape-five.jpg" alt="sunset above the clouds" />
      </div>
      <div class="item item-16" data-item="food">
        <img src="img/food-three.jpg" alt="fruits and jam" />
      </div>
      <div class="item item-17" data-item="abstract">
        <img src="img/abstract-three.jpg" alt="abstract three" />
      </div>
      <div class="item item-18" data-item="animals">
        <img src="img/animal-four.jpeg" alt="husky" />
      </div>
      <div class="item item-19" data-item="animals">
        <img
          src="img/animal-five.jpg"
          alt="lion"
        />
    </div>
    <div class="item item-20" data-item="street">
      <img src="img/street-four.JPG" alt="wall art" />
    </div>
    <div class="item item-21" data-item="food">
      <img src="img/food-four.jpg" alt="pumpkins, fruit and cinnamon" />
    </div>
    <div class="item item-22" data-item="landscape">
      <img src="img/landscape-six.jpg" alt="a bridge over a river with boats underneath it" />
    </div>
    <div class="item item-23" data-item="abstract">
      <img src="img/abstract-four.jpg" alt="abstract four" />
    </div>
    <div class="item item-24" data-item="animals">
      <img src="img/animal-six.jpg" alt="fox sleeping on a tree trunk" />
    </div>
    <div class="item item-25" data-item="landscape">
      <img src="img/landscape-seven.jpg" alt="a boat out in the ocean" />
    </div>
    <div class="item item-26" data-item="food">
      <img src="img/food-five.jpeg" alt="chicken and rice" />
    </div>
    <div class="item item-27" data-item="abstract">
      <img src="img/abstract-five.jpg" alt="abstract five" />
    </div>
    <div class="item item-28" data-item="street">
      <img src="img/street-five.jpg" alt="collage of pictures" />
    </div>
    <div class="item item-29" data-item="animals">
      <img src="img/animal-seven.jpg" alt="little bird on a table" />
    </div>
    <div class="item item-30" data-item="abstract">
      <img src="img/abstract-six.jpeg" alt="abstract six" />
    </div>
    <div class="item item-31" data-item="street">
      <img src="img/street-six.jpeg" alt="monument" />
    </div>
    <div class="item item-32" data-item="food">
      <img src="img/food-six.jpeg" alt="burger" />
    </div>
    <div class="item item-33" data-item="animals">
      <img src="img/animal-eight.jpg" alt="chameleon" />
    </div>
    <div class="item item-34" data-item="abstract">
      <img src="img/abstract-seven.jpeg" alt="abstract seven" />
    </div>
    
    <div class="item item-35" data-item="abstract">
      <img src="img/abstract-eight.jpeg" alt="abstract eight" />
    </div>
    
    <!-- Modal photos-->
    <div class="modal-overlay">
      <i class="fa-solid fa-xmark close-btn"></i>
      <!-- <button class="modal-before modal-nav"><span class="material-symbols-outlined">navigate_before</span></button>
        <button class="modal-next modal-nav"><span class="material-symbols-outlined">navigate_next</span></button> -->
      <img src="" alt="clicked-on image enlarged" />
    </div>

    <!-- Javascript-->
    <script src="https://kit.fontawesome.com/07c7b4ecae.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
